<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Amigo Secreto</title>
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
            <img src="assets/amigo-secreto.png" alt="Imagen representativa de amigo secreto">
        </header>
        
        <section class="input-section">
            <h2 class="section-title">Digite el nombre de sus amigos</h2>
            <div class="input-wrapper">
                <input type="text" id="amigo" class="input-name" placeholder="Escribe un nombre">
                <button class="button-add" onclick="agregarAmigo()">Añadir</button>
            </div>
           
            <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>
            <ul id="resultado" class="result-list" aria-live="polite"></ul>

            <div class="button-container">
                <button class="button-draw" onclick="sortearAmigo()" aria-label="Sortear amigo secreto">
                    <img src="assets/play_circle_outline.png" alt="Ícono para sortear">
                    Sortear amigo
                </button>
                <button class="button-action" onclick="guardarLista()">
                    <img src="assets/save_icon.png" alt="Guardar lista">
                    Guardar
                </button>
                <button class="button-action" onclick="mostrarListasGuardadas()">
                    <img src="assets/load_icon.png" alt="Cargar lista">
                    Cargar
                </button>
                <button class="button-action" onclick="exportarLista()">
                    <img src="assets/export_icon.png" alt="Exportar lista">
                    Exportar
                </button>
                <button class="button-action" id="reiniciarBtn" onclick="reiniciarTodo()">
                    <img src="assets/reset_icon.png" alt="Reiniciar">
                    Reiniciar
                </button>
                <input type="file" id="fileInput" accept=".txt" style="display:none;" onchange="importarLista(event)">
            </div>
        </section>

        <div id="modalListas" class="modal">
            <div class="modal-content">
                <h3>Listas guardadas</h3>
                <div id="listasDisponibles"></div>
                <button class="modal-close" onclick="cerrarModal()">Cerrar</button>
            </div>
        </div>
    </main>

    <script src="app.js" defer></script>
</body>
</html>
